    <script>
        function vali() 
        {
            var name = document.getElementById("n1").value;
            var email = document.getElementById("e1").value;
            var mobile = document.getElementById("m1").value;
            var feedback = document.getElementById("f1").value;
            var expName = /^[a-zA-Z]{2,100}$/;
            var emailRege = /^[a-z0-9]+@+[a-z0-9._]+$/;
            var expMobile = /^[6-9][0-9]{9}$/;
            var expfeed = /^[a-zA-Z0-9]{10,200}$/;

            if (!(expName.test(name))) {
                document.getElementById("n1").focus();
                document.getElementById("n11").innerHTML = "*Only Alphabet allowed!!";
                return false;
            }
            else if (!(emailRege.test(email))) {
                document.getElementById("e1").focus();
                document.getElementById("e11").innerHTML = "*Include @ in Email Id";
                return false;

            }
            else if (!(expMobile.test(mobile))) {
                document.getElementById("m1").focus();
                document.getElementById("m11").innerHTML = "*Only 10 digits are allowed";
                return false;

            }
            else {
                alert("Form Submitted Successfully");
            }
        }
    </script>

    <main class="container" style="background-color: rgb(241, 241, 241)";>

        <form>
            <div class="form-group">
                <label for="n1">Name:</label>
                <input type="text" class="form-control" id="n1" placeholder="Enter Name">
                <p class="text-danger" id="n11"></p>
            </div>

            <div class="form-group">
                <label for="e1">Email address:</label>
                <input type="email" class="form-control" id="e1" aria-describedby="emailHelp" placeholder="Enter email">
                <p class="text-danger" id="e11"></p>
            </div>

            <div class="form-group">
                <label for="m1">Mobile No:</label>
                <input type="number" class="form-control" id="m1" placeholder="Enter Mobile No">
                <p class="text-danger" id="m11"></p>
            </div>

            <div class="form-group">
                <label for="f1">Address:</label>
                <input type="text" class="form-control" id="f1" placeholder="Enter Address">
                <!-- <p class="text-danger" id="f11"></p> -->
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="c1">
                <label class="form-check-label" for="c1">Remember me</label>
            </div>
            <button style="margin-left: 480px;" type="submit" class="btn btn-primary" onclick="return vali()">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </form>
